<!doctype html>
<html lang="en-US">
  <head>
    <link rel="website icon" type="png" href="./../../../assets/img/pngwing.com.png">
    <link rel="stylesheet" href="./../../../styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Compra</title>
    <script src="compra.js" type="module"></script>
  </head>
  <div id="headerContainer"></div>
  <body>
    <div style="height: 100%;">
        <div class="cadastro">
          <h1 class="titulo">Compra | Venda</h1>

          <div>
            <select id="id_produto" class="itens">
              <option disabled selected>Selecione ID</option>
            </select>
            <input id="quantidade" type="number" placeholder="Quantidade " class="itens">
          </div>
          
            <div>  
              <button id="confirmButton"><strong>Confirmar</strong></button>
            </div>
            <form>
              <label>
                <input type="radio" name="transactionType" value="compra" checked>
                Compra
              </label>
              <label>
                <input type="radio" name="transactionType" value="venda">
                Venda
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
