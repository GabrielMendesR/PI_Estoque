<!doctype html>
<html lang="en-US">
  <head>
    <link rel="website icon" type="png" href="./../../../assets/img/pngwing.com.png">
    <link rel="stylesheet" href="./../../../styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Compra</title>
    <script src="compra.js" type="module"></script>
  </head>
  <div id="headerContainer"></div>
  <body>
    <div style="height: 100%;">
        <div class="cadastro">
          <h1>Vendas</h1>
          <div>
            <select id="id_produto" class="itens">
              <option disabled selected>Selecione ID</option>
            </select>
            <input id="quantidade" type="number" placeholder="Quantidade: " class="itens">
          </div>
          <div style="width: 100%; text-align: center;">
            <h3 class="precos">Preço Individual: </h3>
            <h3 class="precos">Preço Total: </h3>
          </div>
            <div class="w-100 mt-32" style="display: flex; justify-content:space-around ">  
              <button id="confirmButton" style="padding: 1% 2%; background-color: rgb(131, 204, 131)"><strong>Confirmar</strong></button>
            </div>
            <form>
              <label>
                <input type="radio" name="transactionType" value="compra" checked>
                Compra
              </label>
          <br><br>
              <label>
                <input type="radio" name="transactionType" value="venda">
                Venda
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
